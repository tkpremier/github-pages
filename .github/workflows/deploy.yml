name: Deploy Client

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Client to Digital Ocean
        env:
          SSH_KEY: ${{ secrets.DO_SSH_KEY }}
          SSH_HOST: ${{ secrets.DO_HOST }}
          SSH_USER: ${{ secrets.DO_USER }}
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Add server to known hosts
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts

          # Test SSH connection
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "echo 'SSH connection successful'"

          # Sync only client folder
          rsync -avz --delete \
            --exclude 'node_modules/' \
            --exclude '.next/' \
            --exclude '.git/' \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./ $SSH_USER@$SSH_HOST:/opt/tkpremier/client/

          # Rebuild and restart containers
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            $SSH_USER@$SSH_HOST << 'EOF'
            cd /opt/tkpremier
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build client
          EOF
